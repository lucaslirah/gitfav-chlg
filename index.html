<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="./js/main.js"></script>
  <title>GitFav</title>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/gitvfav.svg" alt="logo GitFav">
      <div class="search">
        <label class="sr-only" for="search-input">Digite o Github username que quer favoritar</label>
        <input id="search-input" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>Favoritar</button>
      </div>
    </header>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repos</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <a href="https://github.com/lucaslirah" target="_blank">
              <img src="https://github.com/lucaslirah.png" alt="Imagem de Lucas Lira">
              <div>
                <p>Lucas Lira</p>
                <span>/lucaslirah</span>
              </div>
            </a>
          </td>
          <td class="repos">
            123
          </td>
          <td class="followers">
            1234
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <a href="https://github.com/lucaslirah" target="_blank">
              <img src="https://github.com/lucaslirah.png" alt="Imagem de Lucas Lira">
              <div>
                <p>Lucas Lira</p>
                <span>/lucaslirah</span>
              </div>
            </a>
          </td>
          <td class="repos">
            123
          </td>
          <td class="followers">
            1234
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>
      </tbody>

      <tfoot class="no-favorites hide">
        <tr>
          <td colspan="4">
            <div>
              <img src="./assets/star-icon.svg" alt="Figura de uma estrela sorrindo">
              <span>Nenhum favorito ainda</span>
            </div> 
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
